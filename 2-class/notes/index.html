<section data-markdown><script type="text/template">

## Procedural programming

* Order and logic of operations is sequentially ordered.
* Top-down execution.
* Fortran, COBOL, and C are examples of procedural programming languages
* Demo Code

</script></section>

<section data-markdown><script type="text/template">

## Functional programming

* Creating anf apply functions.
* Re-usability and modularity
* Immutable and predictable code
* Haskell, Clojure and Lisp are examples of procedural programming languages
* Demo Code

</script></section>


<section data-markdown><script type="text/template">

## Object Oriented Programming

* **Encapsulation**
  * Object holds data and functions
* **Inheritance**
  * Pass behaviour to derived objects within logical scope
* **Polymorphism**
  * Object can take more than more form
* Smalltalk, Java and Object-C are examples of Object Oriented programming languages
* Demo Code

</script></section>
  
  
<section data-markdown><script type="text/template">

## SOLID principles

* High quality software program : 
  * Understandable
  * Upgradeable
  * Maintainable
</script></section>


<section data-markdown><script type="text/template">
  
## Simple Responsibility Principle

* A function or class should have only one reason to change
* If a class or function has to be be refactored due to change in logic than it has more than one responsibility 
* Passing class object as a parameter is known as dependency injection

</script></section>

<section data-markdown><script type="text/template">

## Open Closed Principle
* Class or function should be open for extension and closed for modification
* Demo code

</script></section>


<section data-markdown><script type="text/template">

## Liskov Substitution Principle

* Code (behaviour) can be shared between a class and its derived classes called “subclasses”
* Demo code
  
</script></section>


<section data-markdown><script type="text/template">

## Interface Segregation Principle
  
* Interfaces should not contain code that the end client (user of your code) will not use
* Demo code
  
</script></section>

  
<section data-markdown><script type="text/template">

  ## Dependency Inversion Principle
  
  * Invert the order of dependencies in code
  * The low level information becomes concrete implementation of abstract high level information
  * High level code is independent of details beneath it
  * Loe level implementations should depend on abstractions above them

</script></section>
